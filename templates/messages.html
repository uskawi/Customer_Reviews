{% extends "base.html" %}
{% block content %}

<div class="header-image">
    <a href="{{ url_for('home') }}" class="small-screen-logo white-text"><i
            class="fas fa-star"></i><span>CustomerReviews</span></a>
    <form class="search-form" method="POST" action="{{url_for('search')}}">
        <label class="search-bar-label" name="company-name" for="company-name">Company Name</label>
        <div class="input-wrapper">
            <input type="text" id="company-name" name="company-name">
            <button id="serach-submit" class="search-button btn light-blue accent-4" type="submit required"
                name="action"><span>Search</span>
                <i class="fas fa-sign-in-alt sign-in-icon"></i><i class="fas fa-search search-icon"></i>
            </button>
        </div>
    </form>
    <div class="header-heading">
        <h1>Every review tells a story.</h1>
    </div>
</div>
<div>
    {% with messages = get_flashed_messages(category_filter=["category2"]) %}
    {% if messages %}
        {% for message in messages %}
           <div class="row error-message">
               <h4 class=" black-text center-align">
                   {{ message }}
               </h4>
           </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
