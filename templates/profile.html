{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <div class="row">
                <h4 class="center-align blue-text"><i class="fas fa-user blue-text"></i> {{ user.username }} 
                </h4>
                <div class="col s11 offset-s1">
                    <p>Username: <span class="blue-text">{{ user.username }}</span></p>
                    <p>Email: <span class="blue-text">{{ user.email }}</span></p>
                    <p>Member since: <span class="blue-text">{{ user.time_created }}</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col s3 m1 offset-s1 offset-m1">
                    <a href="" class="btn light-blue lighten-2 edit-user-button">Edit User</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
